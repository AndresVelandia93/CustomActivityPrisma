<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Prisma Custom Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/require.js"></script>
  <script>
    requirejs.config({
      paths: {
        postmonger: 'js/postmonger'
      }
    });
    requirejs(['js/customActivity'], function (customActivity) { });
  </script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
    }
    .botao-inputs {
      margin-bottom: 20px;
    }
    .close-btn {
      font-size: 30px;
      font-weight: bold;
      color: #c0c0c0;
      cursor: pointer;
    }
    .close-btn:focus,
    .close-btn:hover {
      opacity: 1;
      color: #000;
    }
    .custom-select {
      width: 50px;
      margin-left: 10px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row w-100">
      <div class="col-md-10 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Pushy Custom Activity</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <form action="">
                  <!-- ID_CAMPANA -->
                  <div id="To" class="mb-3">
                    <label for="IdCampana" class="form-label">Id Campana:</label>
                    <input class="form-control" id="IdCampana" type="text" name="IdCampana" value="">
                  </div>
                  <!-- CALL_TO_ACTION -->
                  <div id="To" class="mb-3">
                    <label for="CallToAction" class="form-label">Call To Action:</label>
                    <input class="form-control" id="CallToAction" type="text" name="CallToAction" value="">
                  </div>
                  <!-- TIME_TO_LIVE -->
                  <div id="To" class="mb-3">
                    <label for="TimeToLive" class="form-label">Time To Live:</label>
                    <input class="form-control" id="TimeToLive" type="text" name="TimeToLive" value="">
                  </div>
                  <!-- CATEGORIA -->
                  <div id="To" class="mb-3">
                    <label for="Categoria" class="form-label">Categoria:</label>
                    <input class="form-control" id="Categoria" type="text" name="Categoria" value="">
                  </div>
                  <!-- TITLE -->
                  <div id="To" class="mb-3">
                    <label for="Title" class="form-label">Title:</label>
                    <input class="form-control" id="Title" type="text" name="Title" value="">
                  </div>
                  <!-- SHORT_DESCRIPTION -->
                  <div id="To" class="mb-3">
                    <label for="ShortDescription" class="form-label">Short Description:</label>
                    <textarea class="form-control flex-grow-1" id="ShortDescription" name="ShortDescription"> </textarea>
                  </div>
                  <!-- LONG_DESCRIPTION -->
                  <div id="To" class="mb-3">
                    <label for="LongDescription" class="form-label">Long Description:</label>
                    <textarea class="form-control flex-grow-1" id="LongDescription" name="LongDescription"> </textarea>
                  </div>
                  <!-- CALLTOACTIONLABEL -->
                  <div id="To" class="mb-3">
                    <label for="CallToActionLabel" class="form-label">Call To Action Label:</label>
                    <input class="form-control" id="CallToActionLabel" type="text" name="CallToActionLabel" value="">
                  </div>
                  <!-- SECONDARYCALLTOACTION -->
                  <div id="To" class="mb-3">
                    <label for="SecondaryCallToAction" class="form-label">Secondary Call To Action:</label>
                    <input class="form-control" id="SecondaryCallToAction" type="text" name="SecondaryCallToAction" value="">
                  </div>
                  <!-- SECONDARYCALLTOACTIONLABEL -->
                  <div id="To" class="mb-3">
                    <label for="SecondaryCallToActionLabel" class="form-label">Secondary Call To Action Label:</label>
                    <input class="form-control" id="SecondaryCallToActionLabel" type="text" name="SecondaryCallToActionLabel" value="">
                  </div>
                  <!-- NOMBRE -->
                  <div id="To" class="mb-3">
                    <label for="Nombre" class="form-label">Nombre:</label>
                    <input class="form-control" id="Nombre" type="text" name="Nombre" value="">
                  </div>
                  <!-- MODULO -->
                  <div id="To" class="mb-3">
                    <label for="Modulo" class="form-label">Modulo:</label>
                    <input class="form-control" id="Modulo" type="text" name="Modulo" value="">
                  </div>
                  <!-- Title -->
                  <label for="LabelIdContacto" class="col-sm-2 col-form-label">Id Contacto:</label>
                  <div id="LabelIdContacto" class="mb-3 row">
                    <div class="col-sm-10 d-flex">
                      <select id="variableDropdownTitle" class="form-select custom-select">
                        <option disabled selected>Seleccione una opción</option>
                      </select>
                    </div>
                  </div>
                  <!-- Fin -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $('#variableDropdownTitle').on('change', function () {
      var selectedVariable = $('#variableDropdownTitle').val();
      var currentMessage = $('#TitleColumn').val();
      $('#TitleColumn').val(currentMessage + '{{' + selectedVariable + '}}');
    });

    $('#variableDropdownMessage').on('change', function () {
      var selectedVariable = $('#variableDropdownMessage').val();
      var currentMessage = $('#MessageColumn').val();
      $('#MessageColumn').val(currentMessage + '{{' + selectedVariable + '}}');
    });

    var buttonAdded = false;

    $('#ButtonOperation').on('click', function () {
      if (!buttonAdded) {
        $('#ButtonSection').before('<div id="ButtonDiv" class="mb-3 row">' +
          '<label for="ButtonLink" class="col-sm-2 col-form-label">Button</label>' +
          '<div class="col-sm-10 d-flex">' +
          '<input type="text" class="form-control flex-grow-1" id="ButtonLink" placeholder="Button Link">' +
          '</div>' +
          '</div>');
        $('#ButtonOperation').text('Remover Botão -');

        // Adicionando lógica para inserir o texto do botão
        $('#ButtonDiv').append('<label for="ButtonText" class="col-sm-2 col-form-label">Text</label>' +
          '<div class="col-sm-10 d-flex">' +
          '<input type="text" class="form-control flex-grow-1" id="ButtonText" placeholder="Button Text">' +
          '</div>');

        buttonAdded = true;
      } else {
        $('#ButtonDiv').remove();
        $('#ButtonOperation').text('Adicionar Botão +');
        buttonAdded = false;
      }
    });
  </script>
</body>
</html>
