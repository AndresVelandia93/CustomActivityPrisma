<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Prisma Custom Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/require.js"></script>
  <script>
    requirejs.config({
      paths: {
        postmonger: 'js/postmonger'
      }
    });
    requirejs(['js/customActivity'], function (customActivity) { });
  </script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
    }
    .botao-inputs {
      margin-bottom: 20px;
    }
    .close-btn {
      font-size: 30px;
      font-weight: bold;
      color: #c0c0c0;
      cursor: pointer;
    }
    .close-btn:focus,
    .close-btn:hover {
      opacity: 1;
      color: #000;
    }
    .custom-select {
      width: 50px;
      margin-left: 10px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row w-100">
      <div class="col-md-10 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Pushy Custom Activity</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <form action="">
                  <!-- To -->
                  <div id="To" class="mb-3">
                    <label for="ToColumn" class="form-label">To</label>
                    <select id="ToColumn" onchange="" class="form-select">
                      <option disabled selected value> -- select an option -- </option>
                    </select>
                  </div>
                  <!-- Title -->
                  <label for="TitleDiv" class="col-sm-2 col-form-label">Title</label>
                  <div id="TitleDiv" class="mb-3 row">
                    <div class="col-sm-10 d-flex">
                      <input class="form-control flex-grow-1" id="TitleColumn">
                      <select id="variableDropdownTitle" class="form-select custom-select">
                        <option value="oi">oioio</option>
                        <option value="oewqeqweqweqwi">oiewewoio</option>
                        <option value="oewqewqi">oioio</option>
                      </select>
                    </div>
                  </div>
                  <!-- Message -->
                  <label for="MessageDiv" class="col-sm-2 col-form-label">Message</label>
                  <div id="MessageDiv" class="mb-3 row">
                    <div class="col-sm-10 d-flex">
                      <textarea class="form-control flex-grow-1" id="MessageColumn"> </textarea>
                      <select id="variableDropdownMessage" class="form-select custom-select">
                        <option value="oi">oioio</option>
                        <option value="oewqeqweqweqwi">oiewewoio</option>
                        <option value="oewqewqi">oioio</option>
                      </select>
                    </div>
                  </div>
                  <!-- Button -->
                  <div class="mb-3 ml-2 mr-2 pb-2 pt-2" id="ButtonSection" type="button"
                    style="font-size: 18px;color: gray;background-color: #f0f0f0;border-radius: 5px;">
                    <span id="ButtonOperation" style="border: 1px solid gray;border-radius: 20px; cursor: pointer;">Adicionar Botão +</span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $('#variableDropdownTitle').on('change', function () {
      var selectedVariable = $('#variableDropdownTitle').val();
      var currentMessage = $('#TitleColumn').val();
      $('#TitleColumn').val(currentMessage + '{{' + selectedVariable + '}}');
    });

    $('#variableDropdownMessage').on('change', function () {
      var selectedVariable = $('#variableDropdownMessage').val();
      var currentMessage = $('#MessageColumn').val();
      $('#MessageColumn').val(currentMessage + '{{' + selectedVariable + '}}');
    });

    var buttonAdded = false;

    $('#ButtonOperation').on('click', function () {
      if (!buttonAdded) {
        $('#ButtonSection').before('<div id="ButtonDiv" class="mb-3 row">' +
          '<label for="ButtonLink" class="col-sm-2 col-form-label">Button</label>' +
          '<div class="col-sm-10 d-flex">' +
          '<input type="text" class="form-control flex-grow-1" id="ButtonLink" placeholder="Button Link">' +
          '</div>' +
          '</div>');
        $('#ButtonOperation').text('Remover Botão -');

        // Adicionando lógica para inserir o texto do botão
        $('#ButtonDiv').append('<label for="ButtonText" class="col-sm-2 col-form-label">Text</label>' +
          '<div class="col-sm-10 d-flex">' +
          '<input type="text" class="form-control flex-grow-1" id="ButtonText" placeholder="Button Text">' +
          '</div>');

        buttonAdded = true;
      } else {
        $('#ButtonDiv').remove();
        $('#ButtonOperation').text('Adicionar Botão +');
        buttonAdded = false;
      }
    });
  </script>
</body>
</html>
